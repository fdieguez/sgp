# Production Configuration
spring.application.name=sgp-backend

# Database (PostgreSQL en producción)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/sgp_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sgp_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET:default-secret-change-in-production}
jwt.expiration=86400000

# CORS (permitir acceso desde cualquier origen en producción)
cors.allowed-origins=*

# Actuator (deshabilitado en producción por seguridad)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.root=INFO
logging.level.com.sgp.backend=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
